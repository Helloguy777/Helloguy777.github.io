<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factwiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Factwiki</h1>
    </header>
    <section>
        <h2>About Factwiki</h2>
        <p>Factwiki is a platform where you can find interesting facts, learn new things, and share knowledge with others.</p>
        <img src="factwiki.png" alt="Factwiki Logo">
    </section>
    <section>
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p><span>Contacts:</span></p>
        <p>Phone: +1666999777</p>
        <p>Email: askhataskhatik004@gmail.com</p>
        <p>FpiBank, Fufelshmertz</p>
    </footer>
</body>
</html>
